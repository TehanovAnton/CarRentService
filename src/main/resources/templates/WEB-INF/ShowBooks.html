<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<nav th:replace="layout :: nav"></nav>
<div class="container">
    <header class="jumbotron hero-spacer">
        <h1>Car Rental</h1>
        <p>3481 Melrose Place | Beverly Hills, CA 90210 | 123.456.7890</p>
        <p>Book now your favourite car or check cars availability by date.</p>
    </header>
    <hr>
    <div class="row text-center">
        <div class="col-md-3 col-sm-6 hero-feature" th:each="d : ${borrowedDates}">
            <div class="thumbnail">
                <img th:src="@{'/img/'+${d.car.getName()}+'.png'}" />
                <div class="caption">
                    <h3 th:text="${d.car.getName()}"></h3>
                    <p th:text="${d.date.startDateFormatted()}"></p>
                    <p th:text="${d.date.endDateFormatted()}"></p>
                    <p>
                        <form th:action="@{/customer/book(book_id=${d.date.id})}" method="post">
                            <input type="submit" value="Delete">
                        </form>
<!--                        <a href="#" class="btn btn-default" th:href="@{/carDetail(car_id=${p.id})}">More Info</a>-->
                    </p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer th:replace="layout :: footer"></footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
