<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <form th:action="@{/rent/create}" method="post" th:object="${rentForm}">
            <input type="date" th:field="*{rentDate}">
            <input type="number" th:field="*{leaseDuration}">
            <input type="text" th:field="*{brand}">
            <button type="submit">Create rent</button>
        </form>
    </body>
</html>
